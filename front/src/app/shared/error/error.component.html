<mat-toolbar *ngIf="error" class="mat-warn">
  <div class="content">
    <div *ngIf="hasStatus()" class="status">
      <h1>{{error.status}}</h1>
    </div>
    <div class="text-content">
      <h1 class="header">
        {{error.message}}
      </h1>
      <p *ngIf="error.details">{{error.details}}</p>
    </div>
  </div>
  <mat-icon>error_outline</mat-icon>
</mat-toolbar>
