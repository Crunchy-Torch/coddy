<div class="toast container" [ngClass]="position">
  <div *ngFor="let toast of toasts" class="ui message" [ngClass]="toast.color">
    <i class="close icon"></i>
    <div *ngIf="toast.title" class="header">
      {{toast.title}}
    </div>
    <p *ngIf="toast.text">{{toast.text}}</p>
  </div>
</div>
