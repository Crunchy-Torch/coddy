<div class="container" *ngIf="error">
  <div class="ui red icon message">
    <div *ngIf="hasStatus()" class="icon">{{error.status}}</div>
    <i *ngIf="!hasStatus()" class="warning icon"></i>
    <div class="content">
      <h2 class="header">
        {{error.message}}
      </h2>
      <p *ngIf="error.details">{{error.details}}</p>
    </div>
  </div>
</div>
